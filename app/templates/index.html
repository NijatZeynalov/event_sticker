<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Generator - Choose Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .image-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }
        .image-card img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            display: block;
        }
        .image-card-title {
            padding: 20px;
            font-weight: 600;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step 1: Choose a Background</h1>
        <p>Select the perfect scene for your sticker.</p>
        <div class="image-grid">
            {% for background in backgrounds %}
                <a href="{{ url_for('characters', background=background) }}" class="image-card">
                    <img src="{{ url_for('background_image', filename=background) }}" alt="{{ background }}">
                    <div class="image-card-title">{{ background.split('.')[0]|replace('_', ' ')|title }}</div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
