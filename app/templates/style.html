<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Generator - Choose Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .style-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .style-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }
        .style-card-title {
            font-weight: 600;
            font-size: 1.2rem;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 40px;
            padding: 10px 25px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('subject', background=background, character=character) }}" class="back-btn">&larr; Go Back</a>
        <h1>Step 4: Choose a Style</h1>
        <p>Select a style for your sticker.</p>
        <div class="style-grid">
            {% for style in styles %}
                <div class="style-card" onclick="document.getElementById('form-{{ style }}').submit();">
                    <div class="style-card-title">{{ style }}</div>
                    <form id="form-{{ style }}" action="{{ url_for('generate_image') }}" method="post" style="display: none;">
                        <input type="hidden" name="background" value="{{ background }}">
                        <input type="hidden" name="character" value="{{ character }}">
                        <input type="hidden" name="subject" value="{{ subject }}">
                        <input type="hidden" name="style" value="{{ style }}">
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
